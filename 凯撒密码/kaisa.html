<body>
    <div class="container">
        <div>
            <textarea rows="4" cols="80" type="text" name="m" id="m" placeholder="Plaintext"></textarea>
        </div>
        <div>
            <button type="button" class="key-create btn btn-info">随机key</button>
            <input type="text" id="key-input">
            <button type="button" class="encrypt btn btn-warning">Encrypt</button>
            <!-- <button type="button" class="copy1 btn btn-danger">copy</button> -->
            <input id="file1" type="file" onchange="jsReadFiles(this.files)">
        </div>
        <textarea rows="4" cols="80" type="text" name="m" id="mm" placeholder="Ciphertext"></textarea>
        <div>
            <button type="button" class="decrypt btn btn-warning">Decrypt</button>
            <input id="file1" type="file" onchange="jsReadFiles2(this.files)">
        </div>
    </div>
</body>
