<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes"
    />
    <!-- <script language="JavaScript" type="text/javascript" src="cryptico.browser.js"></script> -->
    <title>生成RSA密钥</title>
</head>

<body>
    <div class="boxd1">
        <div class="titleft">
            <a href="http://www.bm8.com.cn/webtool/rsa/" title="RSA在线加密解密">
                <h1>RSA在线加密解密</h1>
            </a>
        </div>
        <div class="titright">RSA密钥在线生成器</div>
    </div>
    <div class="container">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-lg-2">
                        <div class="btn-group">
                            <div class="input-group">
                                <span class="input-group-addon">密钥位数</span>
                                <button class="btn btn-default dropdown-toggle" id="key-size" type="button" data-value="1024" data-toggle="dropdown">1024 bit
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a class="change-key-size" data-value="512" href="#">512 bit</a>
                                    </li>
                                    <li>
                                        <a class="change-key-size" data-value="1024" href="#">1024 bit</a>
                                    </li>
                                    <li>
                                        <a class="change-key-size" data-value="2048" href="#">2048 bit</a>
                                    </li>
                                    <li>
                                        <a class="change-key-size" data-value="4096" href="#">4096 bit</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <br>&nbsp;
                        <br>
                        <button id="generate" class="btn btn-primary">生成</button>
                        <br>&nbsp;
                        <br>
                        <span>
                            <i>
                                <small id="time-report"></small>
                            </i>
                        </span>
                        <br>&nbsp;
                        <br>
                        <label for="async-ck">
                            <input id="async-ck" type="checkbox"> 异步</label>
                    </div>
                    <div class="col-lg-10" style="margin-left:25px;">
                        <div class="row">
                            <div class="col-lg-6">
                                <label for="privkey">私钥</label>
                                <br/>
                                <small>
                                    <textarea id="privkey" rows="15" style="width:100%;"></textarea>
                                </small>
                            </div>
                            <div class="col-lg-6">
                                <label for="pubkey">公钥</label>
                                <br/>
                                <small>
                                    <textarea id="pubkey" rows="15" style="width:100%" readonly="readonly"></textarea>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="w970">
            <SCRIPT language=JavaScript src="/t970.js"></SCRIPT>
        </div>
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3>RSA加密解密测试</h3>
                </div>
                <div class="panel-body">
                    <div class="col-lg-5">
                        <label for="input">文本:</label>
                        <br/>
                        <textarea id="input" name="input" style="width: 100%;height:200px;" rows="4"></textarea>
                    </div>
                    <div class="col-lg-2">
                        <label>&nbsp;</label>
                        <br/>
                        <button id="execute" class="btn btn-primary">加密 / 解密</button>
                        <br/>第一次点击是加密，第二次点击是解密
                    </div>
                    <div class="col-lg-5">
                        <label for="crypted">加密:</label>
                        <br/>
                        <textarea id="crypted" name="crypted" style="width: 100%;height:200px;" rows="4"></textarea>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
